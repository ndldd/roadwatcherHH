<body ng-app="rwApp" ng-controller="MapCtrl">

<ion-header-bar class="bar-stable">
    <h1 class="title">roadwatcher</h1>
</ion-header-bar>

                      <ion-nav-view name="location"></ion-nav-view>

<ion-tabs>
    <ion-tab title="Home" icon-on="ion-chatbubble-working" icon-off="ion-chatbubble-working">

        <ion-content scroll="false">
            <a ui-sref="location2"> location</a>

        <button >hello</button>


            <map on-create="mapCreated(map)"></map>

            <div ng-controller="GeoCtrl">
                <label class="item item-input">
                    <span class="input-label">Strasse</span>
                    <input type="text" ng-model="route">
                </label>
                <label class="item item-input">
                    <span class="input-label">Hausnummer</span>
                    <input type="text" ng-model="streetNumber">
                </label>
                <label class="item item-input">
                    <span class="input-label">Tags</span>
                    <tags-input ng-model="tags"></tags-input>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Beschreibung:</span>

                <textarea placeholder="description" rows="8" cols="10">
                </textarea>
                </label>


                <button class="button">
                    <i class="icon ion-loading-c"></i> Loading...
                </button>
                <button class="button" ng-click="myDo2()"><i class=""></i>
                </button>


            </div>
        </ion-content>

        <ion-footer-bar class="bar-stable">
            <div class="button" ng-click="myDo()">myDo(get address)</div>
            <div class="button" ng-click="post()"> Posten </div>
            <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
        </ion-footer-bar>
    </ion-tab>
    <ion-tab title="Setup" icon-on="ion-android-settings" icon-off="ion-android-settings">

        <ion-content ng-controller="SetupController">

            <label class="item item-input" >
                <span class="input-label">
                    user name
                </span>
                <input type="text" ng-model="userdata.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Email Adresse</span>
                <input type="email" ng-model="userdata.email">
            </label>
            <div class="button" ng-click="postData()"> Abschicken</div>
        </ion-content>


    </ion-tab>
    <ion-tab title="Picture" icon-on="ion-android-camera" icon-off="ion-android-camera">
              <ion-content ng-controller="PictureController">
                                      <button ng-click="makePhoto()">picutre</button>
                   <img ng-src="{{photo}}" style="max-width: 100%">
              </ion-content>
        <i class="fa fa-camera-retro fa-2x"></i>
    </ion-tab>
</ion-tabs>

    <script id="location3.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="'location'">
      <ion-content ng-controller="HomeCtrl">
        <!-- The content of the page -->
        <a href="#/music">Go to music page!</a>
      </ion-content>
    </ion-view>
  </script>
</body>
